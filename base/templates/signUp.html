{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'css/signUp.css' %}">
</head>
<body>

    <a href="/"class= "back_icon"><svg class="icon_inside" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  ><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="icomoon-ignore"> </g> <path class="icon_path" d="M14.389 7.956v4.374l1.056 0.010c7.335 0.071 11.466 3.333 12.543 9.944-4.029-4.661-8.675-4.663-12.532-4.664h-1.067v4.337l-9.884-7.001 9.884-7zM15.456 5.893l-12.795 9.063 12.795 9.063v-5.332c5.121 0.002 9.869 0.26 13.884 7.42 0-4.547-0.751-14.706-13.884-14.833v-5.381z" > </path> </g>
    </svg></a>

    <main>
        
        <header>
        <h1>SignUp here!</h1>
         
        </header>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form_container">
                <label for="" >Username:</label>
                <input type="text" placeholder="" name="Username" class="input_box" required>
            </div>
            <div class="form_container">
                <label for="">E-mail (optional):</label>
                <input type="text" placeholder="" name="Email" class="input_box" required>
            </div>
            <div class="form_container">
                <label for="" >Create pass:</label>
                <input type="password" placeholder="" name="Password" class="input_box" >
            </div>
            <div class="form_container">
                <label for="" >Confirm pass:</label>
                <input type="password" placeholder="" name="Cpassword" class="input_box" required>
            </div>

            
            
            <button type="submit" class="SignUp_button">SignUp</button>
        </form>
    </main>
    <h3><a href="/signIn" class= "SignIn_director">Already have an account?</a></h3>
</body>
</html>
